<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="content-type" content="text/html; charset=UTF-8">-->
    <!--<Meta http-equiv="Content-Type" Content="text/html; Charset=UTF-8">-->
    <meta charset="UTF-8">
    <title>login</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="css/style.css">-->


   <style>

       body{
           background: url("resources/images/bg2.jpg");
           background-size: 100%;
       }

       .form{background: rgba(238,232,170,0.2);width:400px;margin:120px auto;}
       /*阴影*/
       .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
       input[type="text"],input[type="password"]{padding-left:26px;}
       .checkbox{padding-left:21px;}
   </style>
</head>
<body>

    <div class="container" style="padding-top: 5cm">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">SIGN UP</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <!--<input type="checkbox" name="remember" value="1"/>记住我-->
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-left" name="submit"onclick="addUser()" >注册</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-link"  onclick="Tologin()"><small>已有账号？登录</small></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function addUser() {
        var name=$("#username").val();
        var password=$("#password").val();
        var user={
            name:name,
            password:password
        }
        console.log(name);
        console.log(password);
        $.ajax({
            url:'http://localhost/user/addUser2',
            type:'post',
            dataType:'json',
            data:JSON.stringify(user),
            contentType: "application/json",
            success:function(data){
                console.log(data);
                if(data.success){
                    window.location.href='login2.html';
                }else{
                    alert(1);
                    alert(data);
                }
            },
            error: function(e){
                alert(2);
                alert(e);
            }
        })
    }
    function Tologin(){
        window.location.href='login2.html';
    }
</script>
</html>
